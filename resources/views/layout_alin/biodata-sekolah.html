<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biodata Sekolah - UPT PTKK Jatim</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #f8fafc;
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 30px;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .logo {
        width: 60px;
        height: 60px;
        border-radius: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .logo-fallback {
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 14px;
        text-align: center;
        line-height: 1.2;
      }

      .header-title {
        font-size: 24px;
        font-weight: 600;
        color: #1f2937;
      }

      .main-content {
        display: grid;
        grid-template-columns: 300px 1fr;
        gap: 30px;
      }

      .sidebar {
        background: #e0f2fe;
        border-radius: 12px;
        padding: 25px;
        height: fit-content;
      }

      .sidebar-title {
        font-size: 20px;
        font-weight: 600;
        color: #0f172a;
        margin-bottom: 20px;
      }

      .step {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 15px 0;
        border-bottom: 1px solid #bae6fd;
      }

      .step:last-child {
        border-bottom: none;
      }

      .step-number {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 14px;
      }

      .step.completed .step-number {
        background: #10b981;
        color: white;
      }

      .step.active .step-number {
        background: #3b82f6;
        color: white;
      }

      .step:not(.active):not(.completed) .step-number {
        background: #cbd5e1;
        color: #64748b;
      }

      .step-text {
        font-size: 16px;
        font-weight: 500;
      }

      .step.active .step-text,
      .step.completed .step-text {
        color: #0f172a;
      }

      .step:not(.active):not(.completed) .step-text {
        color: #64748b;
      }

      .form-container {
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group.full-width {
        grid-column: 1 / -1;
      }

      label {
        font-size: 14px;
        font-weight: 600;
        color: #374151;
        margin-bottom: 8px;
      }

      input[type="text"],
      select,
      textarea {
        padding: 12px 16px;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-size: 14px;
        color: #374151;
        background: white;
        transition: all 0.2s ease;
      }

      input[type="text"]:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      input::placeholder,
      textarea::placeholder {
        color: #9ca3af;
      }

      select {
        cursor: pointer;
        appearance: none;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 12px center;
        background-repeat: no-repeat;
        background-size: 16px;
        padding-right: 40px;
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }

      .button-container {
        display: flex;
        gap: 15px;
        justify-content: flex-end;
        margin-top: 30px;
      }

      .btn {
        padding: 12px 32px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .btn-secondary {
        background: #e5e7eb;
        color: #374151;
      }

      .btn-secondary:hover {
        background: #d1d5db;
      }

      .btn-primary {
        background: #3b82f6;
        color: white;
      }

      .btn-primary:hover {
        background: #2563eb;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      }

      .btn:active {
        transform: translateY(0);
      }

      @media (max-width: 768px) {
        .main-content {
          grid-template-columns: 1fr;
          gap: 20px;
        }

        .form-row {
          grid-template-columns: 1fr;
          gap: 15px;
        }

        .container {
          padding: 15px;
        }

        .header-title {
          font-size: 18px;
        }

        .button-container {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <!-- Ganti src dengan URL logo UPT PTKK Anda -->
          <img src="./logo-upt-ptkk.png" alt="Logo UPT PTKK" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
          <div class="logo-fallback" style="display: none">UPT<br />PTKK</div>
        </div>
        <h1 class="header-title">UPT PTKK Dinas Pendidikan Jawa Timur</h1>
      </header>

      <div class="main-content">
        <aside class="sidebar">
          <h2 class="sidebar-title">Pendaftaran Pelatihan</h2>

          <div class="step completed">
            <div class="step-number">âœ“</div>
            <div class="step-text">Biodata diri</div>
          </div>

          <div class="step active">
            <div class="step-number">2</div>
            <div class="step-text">Biodata Sekolah</div>
          </div>

          <div class="step">
            <div class="step-number">3</div>
            <div class="step-text">Lampiran</div>
          </div>
        </aside>

        <main class="form-container">
          <form id="biodataSekolahForm">
            <div class="form-row">
              <div class="form-group">
                <label for="asal-lembaga">Asal Lembaga Sekolah</label>
                <input type="text" id="asal-lembaga" name="asal-lembaga" placeholder="Masukkan Asal Lembaga" required />
              </div>
              <div class="form-group">
                <label for="alamat-sekolah">Alamat Sekolah</label>
                <input type="text" id="alamat-sekolah" name="alamat-sekolah" placeholder="Masukkan Alamat Sekolah" required />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="kompetensi-bidang">Kompetensi/Bidang Keahlian</label>
                <select id="kompetensi-bidang" name="kompetensi-bidang" required>
                  <option value="">Masukkan Kompetensi</option>
                  <option value="teknik-informatika">Teknik Informatika</option>
                  <option value="teknik-mesin">Teknik Mesin</option>
                  <option value="teknik-elektro">Teknik Elektro</option>
                  <option value="teknik-sipil">Teknik Sipil</option>
                  <option value="akuntansi">Akuntansi</option>
                  <option value="administrasi-perkantoran">Administrasi Perkantoran</option>
                  <option value="pemasaran">Pemasaran</option>
                  <option value="multimedia">Multimedia</option>
                  <option value="tata-boga">Tata Boga</option>
                  <option value="tata-busana">Tata Busana</option>
                  <option value="tata-kecantikan">Tata Kecantikan</option>
                  <option value="perhotelan">Perhotelan</option>
                </select>
              </div>
              <div class="form-group">
                <label for="kelas">Kelas</label>
                <select id="kelas" name="kelas" required>
                  <option value="">Masukkan Kelas</option>
                  <option value="X">Kelas X</option>
                  <option value="XI">Kelas XI</option>
                  <option value="XII">Kelas XII</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group full-width">
                <label for="cabang-dinas">Cabang Dinas Wilayah</label>
                <select id="cabang-dinas" name="cabang-dinas" required>
                  <option value="">Masukkan Dinas Wilayah</option>
                  <option value="surabaya">Cabang Dinas Wilayah Surabaya</option>
                  <option value="malang">Cabang Dinas Wilayah Malang</option>
                  <option value="kediri">Cabang Dinas Wilayah Kediri</option>
                  <option value="madiun">Cabang Dinas Wilayah Madiun</option>
                  <option value="bojonegoro">Cabang Dinas Wilayah Bojonegoro</option>
                  <option value="pamekasan">Cabang Dinas Wilayah Pamekasan</option>
                  <option value="jember">Cabang Dinas Wilayah Jember</option>
                </select>
              </div>
            </div>

            <div class="button-container">
              <button type="button" class="btn btn-secondary" onclick="goBack()">Kembali</button>
              <button type="submit" class="btn btn-primary">Selanjutnya</button>
            </div>
          </form>
        </main>
      </div>
    </div>

    <script>
      document.getElementById("biodataSekolahForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const formData = new FormData(this);
        const data = Object.fromEntries(formData);

        // Validate required fields
        let isValid = true;
        const requiredFields = ["asal-lembaga", "alamat-sekolah", "kompetensi-bidang", "kelas", "cabang-dinas"];

        requiredFields.forEach((field) => {
          const input = document.getElementById(field);
          if (!data[field] || data[field].trim() === "") {
            input.style.borderColor = "#ef4444";
            isValid = false;
          } else {
            input.style.borderColor = "#e5e7eb";
          }
        });

        if (isValid) {
          alert("Biodata sekolah berhasil disimpan! Melanjutkan ke tahap Lampiran...");
          // Redirect to lampiran.html
          window.location.href = "lampiran.html";
        } else {
          alert("Mohon lengkapi semua field yang diperlukan!");
        }
      });

      function goBack() {
        window.location.href = "index.html";
      }

      // Reset border color on input
      const inputs = document.querySelectorAll("input, select");
      inputs.forEach((input) => {
        input.addEventListener("input", function () {
          this.style.borderColor = "#e5e7eb";
        });
      });
    </script>
  </body>
</html>
