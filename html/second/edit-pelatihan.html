<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pelatihan - Digital Marketing Batch 5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563EB',
                        secondary: '#475569',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-slate-800 font-sans min-h-screen pb-20">

    <!-- HEADER -->
    <div class="bg-white border-b border-gray-200 shadow-sm sticky top-0 z-30">
        <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-lg font-bold text-gray-900 flex items-center gap-2">
                <i class="fa-solid fa-pen-to-square text-gray-400"></i> Edit Informasi Pelatihan
            </h1>
            <div class="flex gap-2">
                <button class="px-4 py-2 text-gray-600 text-sm font-medium hover:text-gray-900">Batal</button>
                <button class="px-4 py-2 bg-primary text-white text-sm font-medium hover:bg-blue-700 rounded-lg shadow-sm">Simpan Perubahan</button>
            </div>
        </div>
    </div>

    <div class="max-w-4xl mx-auto px-4 py-8">
        
        <form class="space-y-6">
            
            <!-- CARD 1: IDENTITAS PELATIHAN -->
            <div class="bg-white border border-gray-200 rounded-xl p-6 shadow-sm">
                <h2 class="text-base font-bold text-gray-900 mb-4 pb-2 border-b border-gray-100">Identitas Program</h2>
                <div class="grid grid-cols-1 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nama Pelatihan</label>
                        <input type="text" value="Digital Marketing" class="w-full border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-primary focus:border-primary">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Batch</label>
                            <input type="text" value="Batch 5" class="w-full border-gray-300 rounded-lg px-3 py-2 text-sm bg-gray-50 text-gray-500" readonly>
                            <p class="text-xs text-gray-400 mt-1">*Tidak dapat diubah saat berjalan</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Kategori</label>
                            <select class="w-full border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-primary focus:border-primary">
                                <option selected>Marketing & Business</option>
                                <option>Technology</option>
                                <option>Data Science</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Deskripsi Singkat</label>
                        <textarea rows="3" class="w-full border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-primary focus:border-primary">Pelatihan komprehensif mengenai strategi pemasaran digital, SEO, dan Social Media Ads untuk pemula hingga mahir.</textarea>
                    </div>
                </div>
            </div>

            <!-- CARD 2: PENGATURAN PELAKSANAAN -->
            <div class="bg-white border border-gray-200 rounded-xl p-6 shadow-sm">
                <h2 class="text-base font-bold text-gray-900 mb-4 pb-2 border-b border-gray-100">Pengaturan Pelaksanaan</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Metode Pelaksanaan</label>
                        <select class="w-full border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-primary focus:border-primary">
                            <option>Online (Full Daring)</option>
                            <option>Offline (Tatap Muka)</option>
                            <option selected>Hybrid (Campuran)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Lokasi (Jika Offline/Hybrid)</label>
                        <input type="text" value="Gedung Serbaguna Lt. 2" class="w-full border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-primary focus:border-primary">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tanggal Mulai</label>
                        <input type="date" value="2024-10-10" class="w-full border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-primary focus:border-primary">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tanggal Selesai</label>
                        <input type="date" value="2024-12-10" class="w-full border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-primary focus:border-primary">
                    </div>
                </div>
            </div>

            <!-- CARD 3: VISUAL & MEDIA -->
            <div class="bg-white border border-gray-200 rounded-xl p-6 shadow-sm">
                <h2 class="text-base font-bold text-gray-900 mb-4 pb-2 border-b border-gray-100">Visual & Media</h2>
                <div class="flex items-start gap-6">
                    <div class="w-32 h-20 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-lg flex items-center justify-center text-white shadow-sm shrink-0">
                        <i class="fa-solid fa-laptop-code text-2xl"></i>
                    </div>
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Cover Image</label>
                        <div class="flex items-center justify-center w-full">
                            <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <i class="fa-solid fa-cloud-arrow-up text-gray-400 text-2xl mb-2"></i>
                                    <p class="text-xs text-gray-500">Klik untuk upload atau drag and drop</p>
                                    <p class="text-[10px] text-gray-400">SVG, PNG, JPG (MAX. 2MB)</p>
                                </div>
                                <input id="dropzone-file" type="file" class="hidden" />
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- DANGER ZONE -->
            <div class="bg-red-50 border border-red-200 rounded-xl p-6 shadow-sm">
                <h2 class="text-base font-bold text-red-800 mb-2">Zona Bahaya</h2>
                <p class="text-sm text-red-600 mb-4">Tindakan ini tidak dapat dibatalkan.</p>
                <div class="flex gap-4">
                    <button type="button" class="px-4 py-2 bg-white border border-red-300 text-red-600 text-sm font-medium rounded-lg hover:bg-red-50">Arsipkan Pelatihan</button>
                    <button type="button" class="px-4 py-2 bg-red-600 text-white text-sm font-medium rounded-lg hover:bg-red-700">Hapus Permanen</button>
                </div>
            </div>

        </form>
    </div>

</body>
</html>
